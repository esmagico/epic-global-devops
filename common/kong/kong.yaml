  # Ai service routes
  - name: epic_global_ai
    url: http://epic_global_ai:5000
    routes:
      - name: submit_task_route
        expression: 'http.path ~ "^/ai/submit-task$"'
        strip_path: false
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: "/submit-task"
      - name: ai_route
        expression: 'http.path ~ "^/ai"'
      - name: parse_contract_route
        expression: 'http.path ~ "^/ai/parse-contract$"'
        strip_path: false
