volumes:
  loki:
  grafana:
  status:
  prometheus:

services:
  loki:
    image: grafana/loki:2.9.5
    restart: always
    depends_on:
      - minio
    volumes:
      - './loki/loki-config.yaml:/etc/loki/loki-config.yaml'
      - loki:/loki
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:?MINIO_ACCESS_KEY is not set}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:?MINIO_SECRET_KEY is not set}
      MINIO_LOKI_BUCKET: loki
      LOKI_TABLE_INDEX_PERIOD: ${LOKI_TABLE_INDEX_PERIOD:-24h}
    command: -config.file=/etc/loki/loki-config.yaml -config.expand-env=true

  promtail:
    image: grafana/promtail:2.9.5 
    restart: always
    volumes:
      - '/var/lib/docker/containers:/var/lib/docker/containers:ro'
      - './loki/promtail-config.yaml:/etc/promtail/promtail-config.yaml'
    command: -config.file=/etc/promtail/promtail-config.yaml

  grafana:
    image: grafana/grafana:11.3.2
    restart: always
    depends_on:
      - promtail
      - loki
      - node_exporter
      - prometheus
      - cadvisor
    environment:
      GF_SERVER_ROOT_URL: ${DOMAIN_SCHEME}://grafana.${DOMAIN_NAME}
      GRAFANA_DISCORD_WEBHOOK_URL: ${GRAFANA_DISCORD_WEBHOOK_URL:?GRAFANA_DISCORD_WEBHOOK_URL is not set}
      GF_SERVER_SERVE_FROM_SUB_PATH: ${GF_SERVER_SERVE_FROM_SUB_PATH:-false}
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:?GF_SECURITY_ADMIN_PASSWORD is not set}
    volumes:
      - grafana:/var/lib/grafana
      - ./grafana/:/etc/grafana/provisioning/

  node_exporter:
    image: prom/node-exporter:v1.8.2
    hostname: ${org}-${env}
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--path.udev.data=/rootfs/run/udev/data'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  prometheus:
    image: prom/prometheus:v3.1.0
    restart: always
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
      - prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=256GB'


  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1 
    restart: always
    privileged: true
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg:/dev/kmsg